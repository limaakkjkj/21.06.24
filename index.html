<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Visita</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Formulário de Visita</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao"><br><br>

        <label for="formacao">Formação:</label>
        <input type="text" id="formacao" name="formacao"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" id="estadoCivil" name="estadoCivil"><br><br>

        <label for="genero">Gênero:</label>
        <input type="radio" name="genero" id="genero"> F
        <input type="radio" name="genero" id="genero"> M
        <input type="radio" name="genero" id="genero"> Prefiro não informar <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" max="8"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="1" max="100"><br><br>

        <label for="depoimento">Depoimento:</label>
        <textarea id="depoimento" name="depoimento"></textarea><br><br>

        <label for="estrelas">Avaliação (estrelas):</label>
        <input type="checkbox" id="estrelas" name="estrelas"><br><br>

        <label for="alergia">Possui alguma alergia?</label>
        <input type="radio" id="alergia" name="alergia"> Sim 
        <input type="radio" id="alergia" name="alergia"> Não
        <br><br>

        <label for="horaVisita">Hora da visita:</label>
        <input type="time" id="horaVisita" name="horaVisita"><br><br>

        <label for="indicacao">Teve indicação do restaurante?</label>
        <input type="radio" id="indicacao" name="indicacao"> Sim
        <input type="radio" id="indicacao" name="indicacao"> Não
        <br><br>

        <label for="RefIndicacao">Se sim, quem indicou?</label>
        <input type="radio" name="RefIndicacao" id="RefIndicacao">Amigo
        <input type="radio" name="RefIndicacao" id="RefIndicacao">Familiar
        <input type="radio" name="RefIndicacao" id="RefIndicacao">Outro
        <br><br>

        <label for="anonimato">Deseja manter o anonimato no depoimento?</label>
        <input type="radio" id="anonimato" name="anonimato"> Sim 
        <input type="radio" id="anonimato" name="anonimato"> Não
        <br><br>

        <input type="checkbox" id="documentos" name="documentos">
        <label for="documentos">Aceito que meus dados pessoais sejam coletados e não compartilhados com ninguém.</label> <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
